<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>messenger</title>
</head>
<body>

<div class="main">
    <div class="main__container">

        <div class="navigation">
            <div class="navigation__brand">
                <img class="navigation__brand-img" src="./img/JO.png" alt="">
            </div>

            <div class="navigation__list">
                <div class="navigation__logo">
                    <img class="navigation__icon" src="./img/message.png" alt="">
                </div>
                <div class="navigation__logo">
                    <img class="navigation__icon" src="./img/save.png" alt="">
                </div>
                <div class="navigation__logo">
                    <img class="navigation__icon" src="./img/calendar.png" alt="">
                </div>
                <div class="navigation__logo">
                    <img class="navigation__icon" src="./img/people.png" alt="">
                </div>
                <div class="navigation__logo">
                    <img class="navigation__icon" src="./img/camera.png" alt="">
                </div>
                <div class="navigation__logo">
                    <img class="navigation__icon" src="./img/settings.png" alt="">
                </div>

            </div>
        </div>

        <div class="display">
            <div class="display__container">

                <div class="display__header">
                    <div class="display__enter enter">
                        <div class="enter__searching">
                            <input type="text" placeholder="Search keyword here" class="enter__input">
                        </div>
                    </div>
                    <div class="holder">
                        <div class="holder__bell">
                            <img class="holder__image" src="./img/messanger-bell.png" alt="">
                        </div>
                        <div class="holder__container">
                            <div class="holder__pic">
                                <img class="holder__image" src="./img/user.png" alt="">
                            </div>
                            <div class="holder__text">Johnmark Nanzing</div>
                            <div class="holder__dropdown">
                                <img class="holder__arrow" src="./img/dropdown.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="display__storage">
                    <div class="display__dialog">
                        <div class="display__chat">
                            <div class="display__users">
                            </div>
                            <div class="display__messages">
                            </div>
                        </div>
                        <div class="display__window">
                            <div class="display__active">
                                <div class="display__full-message">
                                    <div class="display__user-img">
                                        <img class="display__user-main" src="./img/viktor.png" alt=""/>
                                    </div>
                                    <div class="display__profile">
                                        <div class="display__active-user">
                                            Viktor Jonmark
                                        </div>
                                        <div class="display__typing">
                                            Viktor Jonmark is typing...
                                        </div>
                                    </div>
                                </div>
                                <div class="display__necessities">
                                    <img class="display__necessities-img" src="./img/videocamera.png" alt=""/>
                                    <img class="display__necessities-img" src="./img/call.png" alt=""/>
                                    <img class="display__necessities-img" src="./img/setts.png" alt=""/>
                                </div>
                            </div>
                            <div class="display__received">
                                <div class="display__sent"></div>
                                <div class="display__input">
                                    <div class="display__insert">
                                        <div class="display__smile">
                                            <img class="display__smile" src="./img/smile.png" alt=""/>
                                        </div>

                                        <div class="display__type"></div>
                                        <div class="display__text">Type your message...</div>
                                    </div>


                                    <div class="display__tools">


                                        <img class="display__pin" src="./img/pin.png" alt=""/>
                                        <img class="display__micro" src="./img/micro.png" alt=""/>


                                    </div>
                                    <div class="display__player">
                                        <img class="display__play" src="./img/play.png" alt=""/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="display__media">
                        <div class="display__shared-pics">
                            <div class="display__shared-title">
                                <div class="display__media-link">
                                    Shared Media
                                </div>
                                <div class="display__show-link">
                                    Show All
                                </div>
                            </div>
                            <div class="display__media-pics">
                            </div>
                        </div>


                        <div class="display__docs-container">
                            <div class="display__shared-title">
                                <div class="display__media-link">
                                    Shared Files
                                </div>
                                <div class="display__show-link">
                                    Show All
                                </div>
                            </div>
                        </div>


                        <div class="display__ux-container">
                            <div class="display__shared-title">
                                <div class="display__media-link">
                                    Shared Links
                                </div>
                                <div class="display__show-link">
                                    Show All
                                </div>
                            </div>


                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>


</div>

<script src="main.js"></script>
</body>
</html>
